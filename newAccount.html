        <div class = "main-body">

            <h1>Create Account</h1>
            
            <div class = "accountCreation">
                
            
                <form method = "post" class = "accountCreation">
                    
                    <h2>Personal and Account Information</h2>
                    
                    <select name = "prefix">
                        
                        <option value = "Mr.">Mr.</option>
                        <option value = "Mrs.">Mrs.</option>
                        <option value = "Ms.">Ms.</option>
                        
                    </select>
                    
                    <input type = "name" name = "fName" placeholder = "First Name" required>
                    <input type = "name" name = "lName" placeholder = "Last Name" required>
                    
                    <br>
                    
                    <input type = "date" name = "bDay" placeholder = "Birthday" required>
                    <input type = "tel" name = "phone" placeholder = "Phone Number" pattern = "[0-9]{10}" required>
                    
                    <br>
                    
                    <input type = "email" name = "email" placeholder = "Email" required>
                    <input type = "password" name = "password" placeholder = "Password" required>
                    
                    <br>
                    
                    <h2>Billing Address</h2>
                    
                    <input type = "text" name = "address" placeholder = "Address" required>
                    <input type = "text" name = "postal" placeholder = "Postal Code" required>
                    
                    <br>
                    
                    <input type = "text" name = "country" placeholder = "Country" required>
                    <input type = "text" name = "province" placeholder = "Province" required>
                    <input type = "text" name = "city" placeholder = "City" required>
                    
                    <br>
                    
                    <h2>Billing Information</h2>
                    
                    <input type = "text" name = "card" placeholder = "Credit Card Number" pattern = "[0-9]{16}" required>
                    <input type = "text" name = "cvn" placeholder = "CVN" pattern = "[0-9]{3,4}" required>
                    <input type = "month" name = "expiry" required>
                    
                    <br>
                    <div class = "accountSubmit">
                        
                        <button type = "submit" class = "accountSubmit">Create Account</button>
                        
                    </div>
        
                </form>
                
            </div>
